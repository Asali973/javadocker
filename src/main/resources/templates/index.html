<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>TP Java Docker</title>
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
</head>
<body>	
	<div class="container">
		<h1>Rentrez votre nom : </h1>
		<div class="row">
			<div class="col-md-4 mx-auto mt-5 text-center">
				
				<form th:action="@{/saisirNom}" th:object="${user}"
					method="POST">
					Nom : <input type="text" th:field="*{name}" /> <br /> 
					<input type="submit"
						value="Valider" />
				</form>
			</div>
		</div>
	</div>
	
	<script type="text/javascript"
		src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
